buildscript {
    ext.versions = [
        'minSdk': 9,
        'compileSdk': 25,
        'buildTools': '25.0.3',

        'androidPlugin': '2.3.3',
        'supportLibrary': '25.3.1',
        'butterknife': '8.6.0'
    ]

    ext.deps = [
        'android': [
            'appcompat': "com.android.support:appcompat-v7:${versions.supportLibrary}",
            'design': "com.android.support:design:${versions.supportLibrary}",
            'support': "com.android.support:support-v4:${versions.supportLibrary}",
            'gradlePlugin': "com.android.tools.build:gradle:${versions.androidPlugin}",
        ],
        'butterknife': [
            'runtime': "com.jakewharton:butterknife:${versions.butterknife}",
            'compiler': "com.jakewharton:butterknife-compiler:${versions.butterknife}"
        ],
        javapoet: 'com.squareup:javapoet:1.9.0',
        autoService: 'com.google.auto.service:auto-service:1.0-rc3'
    ]
}

subprojects { project ->
    group = GROUP
    version = VERSION_NAME

    repositories {
        jcenter()
    }

    buildscript {
        repositories {
            jcenter()
        }
        dependencies {
            classpath deps.android.gradlePlugin
        }
    }
}