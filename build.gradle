version = '1.3.6'

apply plugin: 'com.github.ben-manes.versions'

buildscript {
    ext.versions = [
        'minSdk': 14,
        'compileSdk': 27,
        'buildTools': '27.0.2',
        'supportLibrary': '27.1.0',
        'androidPlugin': '3.0.1',
        'release': '1.3.3'
    ]

    ext.deps = [
        android: [
            'runtime': 'com.google.android:android:4.1.1.4',
            'gradlePlugin': "com.android.tools.build:gradle:${versions.androidPlugin}",
            'mavenPlugin': 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        ],
        support: [
            'annotations': "com.android.support:support-annotations:${versions.supportLibrary}",
            'compat': "com.android.support:support-compat:${versions.supportLibrary}",
            'design': "com.android.support:design:${versions.supportLibrary}"
        ],
        javapoet: 'com.squareup:javapoet:1.10.0',
        autoService: 'com.google.auto.service:auto-service:1.0-rc4',
        junit: 'junit:junit:4.12',
        release: [
            'runtime': "com.com.github.WellingtonCosta.convalida:convalida:$versions.release",
            'compiler': "com.github.WellingtonCosta.convalida:convalida-compiler:$versions.release"
        ]
    ]

    repositories {
        mavenCentral()
        google()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath deps.android.gradlePlugin
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.2'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://jitpack.io' }
    }
}

subprojects { project ->
    project.version = rootProject.version

    repositories {
        mavenCentral()
        google()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    buildscript {
        repositories {
            mavenCentral()
            google()
            maven { url "https://plugins.gradle.org/m2/" }
        }

        dependencies {
            classpath deps.android.gradlePlugin
            classpath deps.android.mavenPlugin
        }
    }
}