buildscript {
    ext.versions = [
        'minSdk': 14,
        'compileSdk': 25,
        'buildTools': '25.0.3',
        'supportLibrary': '25.3.1'
    ]

    ext.deps = [
        android: [
            'runtime': 'com.google.android:android:4.1.1.4',
            'gradlePlugin': 'com.android.tools.build:gradle:2.3.3',
            'mavenPlugin': 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        ],
        support: [
            'annotations': "com.android.support:support-annotations:${versions.supportLibrary}",
            'compat': "com.android.support:support-compat:${versions.supportLibrary}",
            'design': "com.android.support:design:${versions.supportLibrary}"
        ],
        javapoet: 'com.squareup:javapoet:1.9.0',
        autoService: 'com.google.auto.service:auto-service:1.0-rc3'
    ]
}

subprojects { project ->
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    buildscript {
        repositories {
            jcenter()
            mavenCentral()
            maven { url "https://plugins.gradle.org/m2/" }
        }
        dependencies {
            classpath deps.android.gradlePlugin
            classpath deps.android.mavenPlugin
        }
    }
}